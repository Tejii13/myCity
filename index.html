<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>myCity</title>
  </head>
  <body>
    <main class="row mt-5">
      <p class="col-12 ms-2 col-md-5">
        Tapez votre code-postal et choisissez votre ville dans celles qui vous
        sont proposées, sinon tapez-la dans dans la zone dédiée!
      </p>
      <form class="col-12 offset-md-1 col-md-5">
        <fieldset class="row mx-2">
          <label
            id="label_codePostal"
            class="col-4 col-md-6"
            for="input_codePostal"
            >Code-Postal&nbsp;:</label
          >
          <input
            pattern="[0-9]{5}|[0-9]{2}"
            class="col-5 offset-1 col-md-6 offset-md-0"
            name="CodePostal"
            placeholder="63000"
            type="text"
            id="input_codePostal"
            list="datalist_codePostal"
          />
          <datalist title="codesPostaux" id="datalist_codePostal"> </datalist>
          <label id="label_ville" class="col-3 col-md-3" for="input_ville"
            >Ville&nbsp;:</label
          >
          <select
            class="col-2 col-md-3"
            title="select_codePostal"
            style="visibility: hidden"
            id="select_codePostal"
          ></select>
          <input
            class="col-5 col-md-6"
            name="Ville"
            placeholder="Clermont-Ferrand"
            type="text"
            id="input_ville"
            list="datalist_ville"
          />
          <datalist id="datalist_ville"> </datalist>
          <button
            class="mt-1 col-5 offset-5 col-md-12 offset-md-0"
            type="button"
            id="accesInfos"
          >
            Accéder aux informations
          </button>
        </fieldset>
      </form>
      <script src="script.js"></script>
      <!-- BootSrap -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"
      ></script>
    </main>
  </body>
</html>
