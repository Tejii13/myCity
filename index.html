<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>myCity</title>
  </head>
  <body>
    <main class="row mt-5">
      <p class="col-12 ms-2 col-md-5">
        Tapez votre code-postal et choisissez votre ville dans celles qui vous
        sont proposées, sinon tapez-la dans dans la zone dédiée!
      </p>
      <form class="col-12 offset-md-1 col-md-5">
        <fieldset class="row mx-2">
          <label class="col-4 col-md-6" for="input_codePostal"
            >Code-Postal&nbsp;:</label
          >
          <input
            maxlength="5"
            class="col-6 col-md-6"
            name="CodePostal"
            label="Code-Postal"
            placeholder="63000"
            type="number"
            id="input_codePostal"
            list="datalist_codePostal"
          />
          <datalist id="datalist_codePostal">
            <option id="opt1" value="63000" />
            <option id="opt2" value="63360" />
            <option id="opt3" value="63666" />
          </datalist>
          <label class="col-4 col-md-6" for="input_ville">Ville&nbsp;:</label>
          <input
            class="col-6 col-md-6"
            name="Ville"
            label="Ville"
            placeholder="Clermont-Ferrand"
            type="text"
            id="input_ville"
          />
          <button
            class="mt-1 col-6 offset-4 col-md-12 offset-md-0"
            type="button"
          >
            Accéder aux informations
          </button>
        </fieldset>
      </form>
      <script src="script.js"></script>
      <!-- BootSrap -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"
      ></script>
    </main>
  </body>
</html>
